<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="grid-container">
    <div data-screen class="calculator_screen">
        
    </div>
        <button data-all-clear class="ac_button">AC</button>
        <button data-operation class="positive_negative_button">+/-</button>
        <button data-operation class="percentage_button">%</button>
        <button data-operation class="divide_button">/</button>
        <button data-operand class="number_seven">7</button>
        <button data-operand class="number_eight">8</button>
        <button data-operand class="number_nine">9</button>
        <button data-operation class="multiply_button">X</button>
        <button data-operand class="number_four">4</button>
        <button data-operand class="number_five">5</button>
        <button data-operand class="number_six">6</button>
        <button data-operation class="substract_button">-</button>
        <button data-operand class="number_one">1</button>
        <button data-operand class="number_two">2</button>
        <button data-operand class="number_three">3</button>
        <button data-operation class="add_button">+</button>
        <button data-operand class="number_zero">0</button>
        <button data-semi-colon class="semi_colon_button">,</button>
        <button data-equals class="equals_button">=</button>
</div>
</body>
</html>
