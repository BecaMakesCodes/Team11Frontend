<h1>Hőségriadó feladat</h1>
<form class="form-group">
    <label for="elso">Első vizsgált nap középhőmérséklete</label>
    <input class="form-control" type="number" value="30" [(ngModel)]="first">
    <label for="masodik">Első vizsgált nap középhőmérséklete</label>
    <input class="form-control" type="number" value="31" [(ngModel)]="second">
    <label for="harmadik">Első vizsgált nap középhőmérséklete</label>
    <input class="form-control" type="number" value="32" [(ngModel)]="third">
</form>
<button class="btn btn-primary" type="button" (click)="EredmenyMentes()">Állapot mentése</button>
<p>Az aktuális hőségriadó szinte: {{AktualisRiadoSzint()}}</p>
<h2>Korábban mentett hőségriadó statisztikák</h2>
<ul>
    <li *ngFor="let eredmeny of megoldas">{{eredmeny}}</li>
</ul>

<button class="btn btn-danger mt-5" type="button">Hőségriadó feladat</button>
<button class="btn btn-info mt-5 ms-3" type="button">Kéktúra feladat</button>
