<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container">
        <div class="container_toggle">
            <button type="button" class=" toggle toggle__light" id="light"><svg width="24" height="24" viewBox="0 0 24 24"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path class="path" fill-rule="evenodd" clip-rule="evenodd"
                        d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16ZM12 18C15.3137 18 18 15.3137 18 12C18 8.68629 15.3137 6 12 6C8.68629 6 6 8.68629 6 12C6 15.3137 8.68629 18 12 18Z"
                        fill="currentColor" />
                    <path class="path" fill-rule="evenodd" clip-rule="evenodd"
                        d="M11 0H13V4.06189C12.6724 4.02104 12.3387 4 12 4C11.6613 4 11.3276 4.02104 11 4.06189V0ZM7.0943 5.68018L4.22173 2.80761L2.80752 4.22183L5.6801 7.09441C6.09071 6.56618 6.56608 6.0908 7.0943 5.68018ZM4.06189 11H0V13H4.06189C4.02104 12.6724 4 12.3387 4 12C4 11.6613 4.02104 11.3276 4.06189 11ZM5.6801 16.9056L2.80751 19.7782L4.22173 21.1924L7.0943 18.3198C6.56608 17.9092 6.09071 17.4338 5.6801 16.9056ZM11 19.9381V24H13V19.9381C12.6724 19.979 12.3387 20 12 20C11.6613 20 11.3276 19.979 11 19.9381ZM16.9056 18.3199L19.7781 21.1924L21.1923 19.7782L18.3198 16.9057C17.9092 17.4339 17.4338 17.9093 16.9056 18.3199ZM19.9381 13H24V11H19.9381C19.979 11.3276 20 11.6613 20 12C20 12.3387 19.979 12.6724 19.9381 13ZM18.3198 7.0943L21.1923 4.22183L19.7781 2.80762L16.9056 5.6801C17.4338 6.09071 17.9092 6.56608 18.3198 7.0943Z"
                        fill="currentColor" />
                </svg></button>
            <button type="button" class=" toggle toggle__dark" id="dark"><svg width="24" height="24" viewBox="0 0 24 24"
                    fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="path" fill-rule="evenodd" clip-rule="evenodd"
                        d="M12.2256 2.00253C9.59172 1.94346 6.93894 2.9189 4.92893 4.92891C1.02369 8.83415 1.02369 15.1658 4.92893 19.071C8.83418 22.9763 15.1658 22.9763 19.0711 19.071C21.0811 17.061 22.0565 14.4082 21.9975 11.7743C21.9796 10.9772 21.8669 10.1818 21.6595 9.40643C21.0933 9.9488 20.5078 10.4276 19.9163 10.8425C18.5649 11.7906 17.1826 12.4053 15.9301 12.6837C14.0241 13.1072 12.7156 12.7156 12 12C11.2844 11.2844 10.8928 9.97588 11.3163 8.0699C11.5947 6.81738 12.2094 5.43511 13.1575 4.08368C13.5724 3.49221 14.0512 2.90664 14.5935 2.34046C13.8182 2.13305 13.0228 2.02041 12.2256 2.00253ZM17.6569 17.6568C18.9081 16.4056 19.6582 14.8431 19.9072 13.2186C16.3611 15.2643 12.638 15.4664 10.5858 13.4142C8.53361 11.362 8.73568 7.63895 10.7814 4.09281C9.1569 4.34184 7.59434 5.09193 6.34315 6.34313C3.21895 9.46732 3.21895 14.5326 6.34315 17.6568C9.46734 20.781 14.5327 20.781 17.6569 17.6568Z"
                        fill="currentColor" />
                </svg></button>
        </div>
        <div class="container_screen">
            <input type="text" id="screenTopInput" class=" screen screen__input" value=" " readonly>
            <input type="text" id="screenBottomOutput" class=" screen screen__output" value=" " readonly>
        </div>
        <div class="container_button">
            <div class="container__buttons">
                <button type="button" class="button__operation buttons" id="ac">AC</button>
                <button type="button" class="button__operation buttons" onclick="screenTopInput.value += '%' " id="%">%</button>
                <button type="button" class="button__operation buttons" id="plusMinus">+/-</button>
                <button type="button" class="button__operation buttons" onclick="screenTopInput.value += '/'" id="divide">/</button>
            </div>
            <div class="container__buttons">
                <button type="button" onclick="screenTopInput.value += '7' " class="button__operator buttons" id="seven"
                    value="7">7</button>
                <button type="button" onclick="screenTopInput.value += '8' " class="button__operator buttons" id="eight"
                    value="8">8</button>
                <button type="button" onclick="screenTopInput.value += '9' " class="button__operator buttons" id="nine"
                    value="9">9</button>
                <button type="button" class="button__operation buttons" onclick="screenTopInput.value += 'x' " id="multiply">X</button>
            </div>
            <div class="container__buttons">
                <button type="button" onclick="screenTopInput.value += '4' " class="button__operator buttons" id="four"
                    value="4">4</button>
                <button type="button" onclick="screenTopInput.value += '5' " class="button__operator buttons" id="five"
                    value="5">5</button>
                <button type="button" onclick="screenTopInput.value += '6' " class="button__operator buttons" id="six"
                    value="6">6</button>
                <button type="button" class="button__operation buttons" id="substract" onclick="screenTopInput.value += '-'">-</button>
            </div>
            <div class="container__buttons">
                <button type="button" onclick="screenTopInput.value += '1' " class="button__operator buttons" id="one"
                    value="1">1</button>
                <button type="button" onclick="screenTopInput.value += '2' " class="button__operator buttons" id="two"
                    value="2">2</button>
                <button type="button" onclick="screenTopInput.value += '3' " class="button__operator buttons" id="three"
                    value="3">3</button>
                <button type="button" class="button__operation buttons" id="add" onclick="screenTopInput.value += '+'">+</button>
            </div>
            <div class="container__buttons">
                <button type="button" class="button__operation buttons" id="c">C</button>
                <button type="button" onclick="screenTopInput.value += '0' " class="button__operator buttons" id="one"
                    value="0">0</button>
                <button type="button" class="button__operation buttons" id="comma">,</button>
                <button type="button" class="button__operation buttons" id="equal">=</button>
            </div>
        </div>
    </div>










    <script src="calc.js"></script>
</body>

</html>
