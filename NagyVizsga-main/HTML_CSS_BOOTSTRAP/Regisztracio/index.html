<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: black;
            font-size: 16px;
            width: 100%;
        }
        .container{
            background-color: #15172b;
            padding: 1.5rem;
            margin: 0 auto;
            width: 20%;
            border: 1px solid white;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        input, button{
            background-color: #303245;
            color: #eee;
            width: 80%;
        }
        h1{
            color: #eee;
            font-size: 1.5rem;
        }
      
    </style>
    <title>Document</title>
</head>
<body>
<div class="container">
    <form action="">
        <h1>Regisztráció</h1>
        <input type="text" placeholder="Vezeték név">
        <input type="text" placeholder="Kereszt név">
        <input type="text" placeholder="User név">
        <input type="password" placeholder="Jelszó">
        <input type="password" placeholder="Jelszó megerősítése">
        <input type="email" placeholder="Email">
        <input type="email" placeholder="Email megerősítése">
        <button type="button">Regisztrálok</button>
    </form>
</div>
</body>
</html>
