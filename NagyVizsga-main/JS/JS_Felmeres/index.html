        console.log(hosszEllenor('tesztsdfsd'));

        // 2.feladat

        function tajszamEllenor(szamsor) {
            if (szamsor.length !== 9) {
                return `A beütött számsor csak ${szamsor.length} karakter hosszú. 9-nek kell lennie.`
            }
            else {
                let sumOfEven = (Number(szamsor[1]) + Number(szamsor[3]) + Number(szamsor[5]) + Number(szamsor[7])) * 7;
                let sumOfOdd = (Number(szamsor[0]) + Number(szamsor[2]) + Number(szamsor[4]) + Number(szamsor[6])) * 3;

                let lastDigit = Number(szamsor[8]);

                if ((sumOfEven + sumOfOdd) % 10 === lastDigit) {
                    return true;
                }
                else {
                    return false;

                }
            }

        }
        console.log(tajszamEllenor("082021373"));

        function tombTerjedelem(tomb) {
            const min = Math.min(...tomb);
            const max = Math.max(...tomb);

            return max - min;
        }
